    <h2>Appointment Scheduling Form</h2>

    <form  action="https://api.web3forms.com/submit" method="POST" id="appointmentForm">
        <input type="hidden" name="access_key" value="d36e98e0-5732-4e2f-8d0b-b46b63e579b6">
        <label for="patient_name">Patient Name:</label><br>
        <input type="text" id="patient_name" name="patient_name" required><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="Specialization">Specialization:</label><br>
        <select id="Specialization" name="Specialization" required>
            <option value="" disabled selected>Select Specialization</option>
            <option value="Gynaecologist">Gynaecologist</option>
            <option value="Physician">Physician</option>
            <option value="Cardiologist">Cardiologist</option>
            <option value="Pediatrician">Pediatrician </option>
            <option value="Eye Surgeon">Eye Surgeon </option>
            <option value="Endocrinologist">Endocrinologist </option>
            <option value="Neurologist">Neurologist </option>
            <option value="Dermatologist">Dermatologist </option>
        </select><br>

        <label for="doctor">Select Doctor:</label><br>
        <select id="doctor" name="doctor" required>
            <option value="" disabled selected>Select Doctor</option>
        </select><br>

        <label for="appointment_date">Date:</label><br>
        <input type="date" id="appointment_date" name="appointment_date" required><br>

        <label for="appointment_time">Time:</label><br>
        <input type="time" id="appointment_time" name="appointment_time" required><br><br>

        <button type="submit">Schedule Appointment</button>
    </form>
